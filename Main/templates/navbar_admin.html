                <script>
                    (function($) {

"use strict";

$('nav .dropdown').hover(function(){
    var $this = $(this);
    $this.addClass('show');
    $this.find('> a').attr('aria-expanded', true);
    $this.find('.dropdown-menu').addClass('show');
}, function(){
    var $this = $(this);
        $this.removeClass('show');
        $this.find('> a').attr('aria-expanded', false);
        $this.find('.dropdown-menu').removeClass('show');
});

})(jQuery);
document.addEventListener("DOMContentLoaded", function() {
                          const animateElements = document.querySelectorAll(".animate-element");
                      
                          const observer = new IntersectionObserver(entries => {
                              entries.forEach(entry => {
                                  if (entry.isIntersecting) {
                                      const animationName = entry.target.getAttribute("data-animation");
                                      entry.target.classList.add("animate__animated", `animate__${animationName}`);
                                      observer.unobserve(entry.target);
                                  }
                              });
                          });
                      
                          animateElements.forEach(element => {
                              observer.observe(element);
                          });
                      });
                    </script>
<style>
  .navbar-nav li {
    position: relative; /* Pour positionner les pseudo-éléments par rapport à l'élément parent */
    padding: 10px;
    border-radius: 5px;
}

.navbar-nav li a {
    background-color: #006ce0;
    padding: 10px;
    border-radius: 50px;
    color: white;
    position: relative; /* Pour positionner les pseudo-éléments par rapport à l'élément parent */
}
.navbar-nav li:not(.active)::before,
.navbar-nav li:not(.active)::after {
    content: '';
    position: absolute;
    width: 0;
    height: 1.5px; /* Hauteur de la ligne */
    background-color: rgb(0, 0, 0); /* Couleur de la ligne */
    transition: width 0.3s ease; /* Animation de la largeur */
}

.navbar-nav li:not(.active)::before {
    top: 0;
    left: 0;
    transform-origin: left;
}

.navbar-nav li:not(.active)::after {
    bottom: 0;
    right: 0;
    transform-origin: right;
}

.navbar-nav li:not(.active):hover::before,
.navbar li:not(.active):hover::after {
    width: 100%; /* Largeur maximale au survol */
}

.navbar-nav .active a {
  border-bottom:3px solid rgb(0, 0, 0);width: fit-content;padding-bottom: 5px;
}

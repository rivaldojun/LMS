<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS INVENTION</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% with currentPage='' %}
    {% include 'navbar_admin.html' %}
    {% endwith %}
<div class="container mt-5">
    <h1>Liste des Messages</h1>
    <div class="row mt-3">
    {% for message in messages %}
    <div class="col-md-6">
        <br>
        <div class="card p-3" >
            <p class="card-text">{{ message.date }}</p>
        <div class="card-body">
            <h5 class="card-title">{{ message.subject }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ message.name }} &lt;{{ message.email }}&gt;</h6>
            <p class="card-text">{{ message.message }}</p>
            <p class="card-text">Statut={{ message.statut }}</p>
            <div class="btn-group" role="group">
                <a href="/view_message/{{ message.id }}" class="btn btn-primary">Voir</a>
                <a href="/delete_message/{{ message.id }}" class="btn btn-danger">Supprimer</a>
                <a href="/reply_message/{{ message.id }}" class="btn btn-success">RÃ©pondre</a>
            </div>
        </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>LMS INVENTION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    {% with currentPage='blog' %}
    {% include 'navbar.html' %}
{% endwith %}

<div class="container mt-5 mb-5" id="blog">
    <h1 class="display-4 font-weight-bold mb-3">{{ blog.titre }}</h1>
    <img src="../{{blog.imagePath}}" alt="Image de l'article" class="img-fluid rounded" style="height: 80vh; width: 100vw;">
    <p class="mt-4" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
      {{ blog.description }}
    </p>
</div>
  <br>
  <br>

<div class="container" style="justify-content: center;display: flex;align-items: center;">
    <div style="padding: 20px;">
<a href="/comment_blog/{{ blog.id }}" style="color: rgb(0, 0, 0);font-size: 20px;background-color: #1da1f2;border-radius: 30px;">
    Commenter
</button>
</div>



    <div class="share-buttons">
        <!-- Facebook -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ url_for('details_blog', id=blog.id) }}" target="_blank" style="display: inline-block; margin-right: 10px; background-color: #3b5998; color: #fff; font-size: 24px; text-decoration: none; transition: color 0.3s ease;padding: 5px;border-radius: 50%;height: 40px;width: 40px;display: flex;justify-content: center;">
            <i class="fab fa-facebook-f"></i>
        </a>
        <!-- Twitter -->
        <a href="https://twitter.com/intent/tweet?url={{ url_for('details_blog', id=blog.id) }}" target="_blank" style="display: inline-block; margin-right: 10px; background-color: #1da1f2; color: #fff; font-size: 24px; text-decoration: none; transition: color 0.3s ease;padding: 5px;border-radius: 50%;height: 40px;width: 40px;display: flex;justify-content: center;">
            <i class="fab fa-twitter"></i>
        </a>
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/shareArticle?url={{ url_for('details_blog', id=blog.id) }}" target="_blank" style="display: inline-block; background-color: #0077b5; color: #fff; font-size: 24px; text-decoration: none; transition: color 0.3s ease;padding: 5px;border-radius: 50%;height: 40px;width: 40px;display: flex;justify-content: center;">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</div>


    <style>
        p br {
            margin: 10px 0; /* Ajustez la marge selon vos préférences */
        }
        .newsletter {
padding: 80px 0;
background: #f2f2f2;
}

.newsletter .content {
max-width: 650px;
margin: 0 auto;
text-align: center;
position: relative;
z-index: 2; }
.newsletter .content h2 {
color: #243c4f;
margin-bottom: 40px; }
.newsletter .content .form-control {
height: 50px;
border-color: #ffffff;
border-radius:0;
}
.newsletter .content.form-control:focus {
box-shadow: none;
border: 2px solid #243c4f;
}
.newsletter .content .btn {
min-height: 50px; 
border-radius:0;
background: #243c4f;
color: #fff;
font-weight:600;
}
    </style>
</div>
<section class="newsletter" style="height: fit-content;margin-bottom: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="content">
                    <form action="/newsletter" method="post">
                        <h2>Abonnez-vous a notre newsletter</h2>
                        <div class="">
                            <input style="border-radius: 50px;" type="text" class="form-control" name="name" placeholder="Entrez votre nom et prenom" required>
                            <br>
                            <input style="border-radius: 50px;"  type="email" class="form-control" name="email" placeholder="Entrez votre e-mail" required>
                            <br>
                            <span class="input-group-btn">
                                <button style="border-radius: 50px;" class="btn" type="submit">S'abonner maintenant</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %} -->
</body>
